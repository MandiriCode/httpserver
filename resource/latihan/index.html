<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Penerima Bansos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <h1>Manajemen Penerima Bansos</h1>

    <form id="add-form" class="p-4 bg-light rounded shadow-sm mb-4" style="max-width: 800px; margin: 0 auto;">


        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" id="nama" class="form-control" placeholder="Nama" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="alamat" class="form-control" placeholder="Alamat" required>
            </div>
            <div class="col-md-4">
                <input type="number" id="penghasilan" class="form-control" placeholder="Penghasilan" required>
            </div>
        </div>

        <div class="text-end mt-3">
            <button class="btn btn-primary px-4" type="submit">Tambah Penerima</button>
        </div>
    </form>

    <table id="penerima-table">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Penghasilan</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="app.js"></script>
</body>

</html>
