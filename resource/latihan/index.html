<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Penerima Bansos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Manajemen Penerima Bansos</h1>

    <form id="add-form">
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="text" id="alamat" placeholder="Alamat" required>
        <input type="number" id="penghasilan" placeholder="Penghasilan" required>
        <button type="submit">Tambah Penerima</button>
    </form>

    <table id="penerima-table">
        <thead>
            <tr>
                <th>Nama</th>
                <th>Alamat</th>
                <th>Penghasilan</th>
                <th>Status</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
